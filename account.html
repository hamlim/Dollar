			<section class="container bottom-spacer" id="Settings">
				<div class="row">
					<h1 id="username-heading"></h1>
                    <h3>Here is where you can change some account settings!</h3>
				</div>
                <hr/>
                <div class="row">
                    <h5>General Settings:</h5>
                    <form>
                        <fieldset>
                            <div class="row">
                                <label for="password-reset" class="one-half column">Change Password: </label>
                                <input type="password" class="one-half column" id="password-reset">
                            </div>
                            <div class="row">
                                <label for="username-reset" class="one-half column">Change Username: </label>
                                <input type="text" class="one-half column" id="username-reset">
                            </div>
                            <div class="row">

                            </div>
                        </fieldset>
                    </form>
                    <div class="row">
						<button id="account-btn" class="one-full column button button-tertiary" style="text-align: center;">Submit</button>
					</div>
                </div>
                <hr/>
                <div class="row">
                    <h5>Application Settings: </h5>
                    <form>
                        <fieldset>
                            <div class="row">
                                <h6>Tags: </h6>
                                <p>
                                    Tags are easy ways to differentiate purchases under different bank accounts or cards.
                                </p>
                            </div>
                            <div class="row">
                                <label for="tag-option-one" class="one-half column">Tag One:</label>
                                <input type="text" class="one-half column" id="tag-option-one">
                            </div>
                            <div class="row">
                                <label for="tag-option-two" class="one-half column">Tag Two:</label>
                                <input type="text" class="one-half column" id="tag-option-two">
                            </div>
                            <div class="row">
                                <label for="tag-option-three" class="one-half column">Tag Three:</label>
                                <input type="text" class="one-half column" id="tag-option-three">
                            </div>

                        </fieldset>
                    </form>
                    <div class="row">
						<button id="app-btn" class="one-full column button button-tertiary" style="text-align: center;">Submit</button>
					</div>
                </div>

			</section>
