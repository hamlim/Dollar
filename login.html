        <main id="dollar-login-container">
            <section class="container">
                <div class="">
                    <form class="dollar-login-form">
                        <fieldset>
                            <div class="row">
                                <div class="one-third offset-by-one-third column text-center">
                                    <label for="dollar-login-email" ><i class="emoji small">:e-mail:</i> Email: </label>
                                    <input type="email" id="dollar-login-email" placeholder="cash@dollar.$$">
                                </div>
                            </div>
                            <div class="row">
                                <div class="one-third offset-by-one-third column text-center">
                                    <label for="dollar-login-password"><i class="emoji small">:key2:</i> Password:</label>
                                    <input type="password" id="dolar-login-password" placeholder="c.r.e.a.m.">
                                </div>
                            </div>
                            <div class="row">
                                <div class="one-third offset-by-one-third column text-center">
                                    <label for="dollar-login-remember"><input type="checkbox" id="dollar-login-remember"> Remember Me</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="row">
                    <div class="one-third offset-by-one-third column text-center">
                        <p>
                            Don't have an account yet? <a href="./signup.html" class="link">Click Here!</a>
                        </p>
                    </div>
                    <div class="one-third offset-by-one-third column text-center">
                        <p>
                            Forgot your password? <a href="mailto:hamlim@outlook.com?Subject=I%20Forgot%20My%20Password%20for%20Dollar!">Click Here!</a>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="one-full column text-center">
                        <button class="button-tertiary" id="dollar-login-login_btn">Login!</button>
                    </div>
                </div>
            </section>
        </main>
