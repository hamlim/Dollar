<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="index, follow">
		<meta name="theme-color" content="#66A96B">
		<meta name="apple-mobile-web-app-status-bar-style" content="#66A96B">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Matt Hamlin">
		<meta name="description" content="A simple transaction manager.">


		<title>Dollar App</title>

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">


		<link rel="stylesheet" href="./css/skeleton.css">

		<link rel="stylesheet" href="./css/custom.css">
		<link rel="stylesheet" href="./css/app.css">

		<!-- Emoji One -->
		<script src="//cdn.jsdelivr.net/emojione/2.0.1/lib/js/emojione.min.js"></script>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/2.0.1/assets/css/emojione.min.css"/>


        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

		<!--
			Vex Library for (nice looking) modals
	 	-->
		<script src="./js/vex/vex.combined.min.js"></script>
		<script>vex.defaultOptions.className = 'vex-theme-wireframe';</script>
		<link rel="stylesheet" href="./css/vex/vex.css" />
		<link rel="stylesheet" href="./css/vex/vex-theme-wireframe.css" />

		<script src="./js/moment.js"></script>

        <script src="./js/app.js"></script>

	</head>
	<body>

		<main class="" id="main">


			<header class="navigation bottom-spacer special-green">
				<nav class="container">
					<section class="row">
						<div class="one column text-middle">
							<a href="./index.html">
								<i class="emoji">:dollar:</i>
							</a>
						</div>
						<div class="three columns offset-by-eight columns">
							<span>
							<a href="./add.html" class="selected">
								<i class="emoji" id="cash">:money_with_wings:</i> <!-- EMOJI -->
							</a>
							<a href="./analysis.html">
								<i class="emoji" id="analysis">:chart_with_upwards_trend:</i>
							</a>
							</span>
						</div>
					</section>
				</nav>
			</header>

			<section class="container bottom-spacer" id="input">
				<div class="row">
					<h1>Enter a New Expense:</h1>
				</div>
                <div id="form" class="">
                    <form>
                        <fieldset>
							<div class="row">
								<label class="one-half column" for="amountField">Expense Amount: </label>
	                            <input class="one-half column" type="number" step="any" placeholder="$1.23" min="0" id="transactionAmount" required>
							</div>
							<div class="row">
								<label class="one-half column" for="transactionLocation">Expense Location: </label>
	                            <input class="one-half column" type="text" placeholder="Some Place" id="transactionLocation" required>
							</div>
							<div class="row">
								<label class="one-half column" for="transactionType">Type of Expense: </label>
								<select class="one-half column" id="transactionType" required>
									<option>
										Other
									</option>
									<option selected>
										Personal
									</option>
									<option>
										Food
									</option>
									<option>
										Health
									</option>
									<option>
										Home
									</option>
									<option>
										Gifts
									</option>
									<option>
										Transportation
									</option>
									<option>
										Utilities
									</option>
									<option>
										Travel
									</option>
								</select>
							</div>
							<div class="row">
								<label class="one-half column" for="transactionNotes">Expense Notes: (optional)</label>
								<textarea class="one-half column" placeholder="A quick stop to the grocery store for ..." id="transactionNotes"></textarea>
							</div>

                        </fieldset>
                    </form>
					<div class="row">
						<button id="submit-btn" class="one-full column button button-tertiary">Submit</button>
					</div>
                </div>
			</section>

			<section class="container bottom-spacer">
				<div class="row">
					<h1>Ten most recent transactions: </h1>
				</div>
				<table class="u-full-width">
				  <thead>
				    <tr>
						<th>
							<span><i class="emoji small">:information_source:</i> Info:</span>
						</th>
				      	<th><span><i class="emoji small">:clock4:</i> Time:</span></th>
				      	<th><span><i class="emoji small">:dollar:</i> Amount:</span></th>
				      	<th><span><i class="emoji small">:map:</i> Location:</span></th>
				      	<th><span><i class="emoji small">:open_file_folder:</i> Category:</span></th>
				    </tr>
				  </thead>
				  <tbody id="past-transactions">
				  </tbody>
				</table>
			</section>

			<footer class="footer">
	            <section class="container">
	                <div class="row">
	                    <div class="one-half column offset-by-three columns center-text">
	                        <h5 class="footer-text">Made with <i class="emoji small">:hearts:</i> and <i class="emoji small">:smiley_cat:</i> by <a target="blank" href="http://matthamlin.me" title="Matt Hamlin">Matt Hamlin</a>. </h5>
	                    </div>
	                </div>
	            </section>
	        </footer>
		</main>

		<script src="./js/notie.js"></script>
		<script type="text/javascript">
		     $(document).ready(function() {
				 $(".emoji").each(function() {
		            var original = $(this).html();
		            // use .shortnameToImage if only converting shortnames (for slightly better performance)
		            var converted = emojione.toImage(original);
		            $(this).html(converted);
		        });
		    });
		</script>

	</body>
</html>
