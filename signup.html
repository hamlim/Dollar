    <!-- Primary Page Layout
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <header class="navigation special-green">
      <nav class="container">
        <section class="row">
          <div class="one-full-column text-center">
            <a href="./index.html"> <i class="emoji navmoji">:dollar:</i> </a>
            <span>
              <a href="./login.html">
                <i class="emoji navmoji" id="dollar-signup-login_emoji">:closed_lock_with_key:</i>
              </a>
              <a href="./signup.html" class="selected">
                <i class="emoji navmoji" id="dollar-signup-signup_emoji">:lock_with_ink_pen:</i>
              </a>
            </span>
          </div>
        </section>
      </nav>
    </header>

    <main class="dollar-main-container">
      <section class="container">
        <div class="row">
          <div class="one-half column offset-by-three columns text-center">
            <h1>Signup to <i class="emoji">:dollar:</i></h1>
          </div>
        </div>
        <div class="">
          <form class="dollar-signup-form">
            <fieldset>
              <div class="row">
                <div class="one-third offset-by-one-third column text-center">
                  <label for="dollar-signup-fullname"
                    ><i class="emoji small">:name_badge:</i> Full Name:</label
                  >
                  <!-- TODO fullname -->
                  <input type="text" id="dollar-signup-fullname" placeholder="Full Name" />
                </div>
              </div>
              <div class="row">
                <div class="one-third offset-by-one-third column text-center">
                  <label for="dollar-signup-username"
                    ><i class="emoji small">:grinning:</i> Username:</label
                  >
                  <!-- TODO username -->
                  <input type="text" id="dollar-signup-username" placeholder="Username" />
                </div>
              </div>
              <div class="row">
                <div class="one-third offset-by-one-third column text-center">
                  <label for="dollar-signup-email"
                    ><i class="emoji small">:e-mail:</i> Email:
                  </label>
                  <input type="email" id="dollar-signup-email" placeholder="cash@dollar.$$" />
                </div>
              </div>
              <div class="row">
                <div class="one-third offset-by-one-third column text-center">
                  <label for="dollar-signup-password"
                    ><i class="emoji small">:key2:</i> Password:</label
                  >
                  <input type="password" id="dollar-signup-password" placeholder="c.r.e.a.m." />
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="row">
          <div class="one-third offset-by-one-third column text-center">
            <p>Already have an account? <a href="./login.html" class="link">Click Here!</a></p>
          </div>
        </div>
        <div class="row">
          <div class="one-full column text-center">
            <button class="button-tertiary" id="dollar-signup-signup_btn">Signup!</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
