<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="index, follow">
		<meta name="theme-color" content="#66A96B">
		<meta name="apple-mobile-web-app-status-bar-style" content="#66A96B">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Matt Hamlin">
		<meta name="description" content="A simple transaction manager.">


		<title>Transaction Management</title>

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">


		<link rel="stylesheet" href="./css/skeleton.css">

		<link rel="stylesheet" href="./css/custom.css">

		<!-- Emoji One -->
		<script src="//cdn.jsdelivr.net/emojione/2.0.1/lib/js/emojione.min.js"></script>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/emojione/2.0.1/assets/css/emojione.min.css"/>


        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/smoothState.js/0.7.2/jquery.smoothState.min.js"></script>

        <script src="./js/app.js"></script>

	</head>
	<body>

		<main class="" id="main">


			<header class="navigation">
				<nav class="container">
					<section class="row">
						<a href="./index.html">
							<div class="one-half column text-left">
								<i class="emoji" id="cash">:money_with_wings:</i> <!-- EMOJI -->
								<!-- <h1></h1> -->
							</div>
						</a>
						<a href="./analytics.html">
							<div class="one-half column text-right">
								<i class="emoji" id="analytics">:chart_with_upwards_trend:</i>
							</div>
						</a>
					</section>
				</nav>
			</header>

			<section class="container" id="input">
                <h1>Enter New Transaction:</h1>
                <div id="form" class="clearfix">
                    <form>
                        <fieldset>
                            <label for="amountField" >Transaction Amount: </label>
                            <input type="number" step="any" placeholder="$1.23" min="0" id="transactionAmount" required>
                            <label for="transactionLocation">Transaction Location: </label>
                            <input type="text" placeholder="Some Place" id="transactionLocation" required>
                            <label for="transactionType">Type of Purchase: </label>
							<select id="transactionType" required>
								<option>
									Other
								</option>
								<option selected>
									Personal
								</option>
								<option>
									Food
								</option>
								<option>
									Health
								</option>
								<option>
									Home
								</option>
								<option>
									Gifts
								</option>
								<option>
									Transportation
								</option>
								<option>
									Utilities
								</option>
								<option>
									Travel
								</option>
							</select>
                        </fieldset>
                    </form>
					<button id="submit-btn" class="button-primary float-right">Submit</button>
                </div>
			</section>

			<section class="container" id="past-transactions">
                Loading...
			</section>

			<footer class="footer">
				<section class="container">
					<p>Designed with <i class="fa fa-headphones"></i> by <a target="blank" href="http://matthamlin.me" title="Matt Hamlin">Matt Hamlin</a>. </p>
				</section>
			</footer>

		</main>

		<script src="./js/notie.js"></script>
		<script type="text/javascript">
		     $(document).ready(function() {
				 $(".emoji").each(function() {
		            var original = $(this).html();
		            // use .shortnameToImage if only converting shortnames (for slightly better performance)
		            var converted = emojione.toImage(original);
		            $(this).html(converted);
		        });
		    });
		</script>

	</body>
</html>
