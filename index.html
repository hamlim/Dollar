		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Transaction Management</title>

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

	<body>

		<main class="" id="main">


			<header class="navigation bottom-spacer special-green">
				<nav class="container">
					<section class="row">
						<a href="./index.html">
							<div class="one-half column text-left">
								<i class="emoji" id="cash">:money_with_wings:</i> <!-- EMOJI -->
								<!-- <h1></h1> -->
							</div>
						</a>
						<a href="./analytics.html">
							<div class="one-half column text-right">
								<i class="emoji" id="analytics">:chart_with_upwards_trend:</i>
							</div>
						</a>
					</section>
				</nav>
			</header>

			<section class="container bottom-spacer" id="input">
				<div class="row">
					<h1>Enter a new transaction:</h1>
				</div>
                <div id="form" class="">
                    <form>
                        <fieldset>
							<div class="row">
								<label class="one-half column" for="amountField">Transaction Amount: </label>
	                            <input class="one-half column" type="number" step="any" placeholder="$1.23" min="0" id="transactionAmount" required>
							</div>
							<div class="row">
								<label class="one-half column" for="transactionLocation">Transaction Location: </label>
	                            <input class="one-half column" type="text" placeholder="Some Place" id="transactionLocation" required>
							</div>
							<div class="row">
								<label class="one-half column" for="transactionType">Type of Purchase: </label>
								<select class="one-half column" id="transactionType" required>
									<option>
										Other
									</option>
									<option selected>
										Personal
									</option>
									<option>
										Food
									</option>
									<option>
										Health
									</option>
									<option>
										Home
									</option>
									<option>
										Gifts
									</option>
									<option>
										Transportation
									</option>
									<option>
										Utilities
									</option>
									<option>
										Travel
									</option>
								</select>
							</div>

                        </fieldset>
                    </form>
					<div class="row">
						<button id="submit-btn" class="one-full column button button-tertiary">Submit</button>
					</div>
                </div>
			</section>

			<section class="container bottom-spacer">
				<div class="row">
					<h1>Ten most recent transactions: </h1>
				</div>
				<table class="u-full-width">
				  <thead>
				    <tr>
				      <th><span><i class="emoji">:clock4:</i> Time:</span></th>
				      <th><span><i class="emoji">:dollar:</i> Amount:</span></th>
				      <th><span><i class="emoji">:map:</i> Location:</span></th>
				      <th><span><i class="emoji">:open_file_folder:</i> Category:</span></th>
				    </tr>
				  </thead>
				  <tbody id="past-transactions">
					  Loading...

				      <td>Dave Gamache</td>

				    </tr> -->
				  </tbody>
				</table>
				<!-- <div class="row cell-parent">
					<div class="one-third column">
						<span><i class="emoji">:dollar:</i> Amount:</span>
					</div>
					<div class="one-third column">
						<span><i class="emoji">:map:</i> Location:</span>

					</div>
				</div>

					Loading...
				</div> -->
			</section>

			<footer class="footer">
				<section class="container">
					<p>Designed with <i class="fa fa-headphones"></i> by <a target="blank" href="http://matthamlin.me" title="Matt Hamlin">Matt Hamlin</a>. </p>
				</section>
			</footer>

		</main>

		<script src="./js/notie.js"></script>
		<script type="text/javascript">
		     $(document).ready(function() {
				 $(".emoji").each(function() {
		            var original = $(this).html();
		            // use .shortnameToImage if only converting shortnames (for slightly better performance)
		            var converted = emojione.toImage(original);
		            $(this).html(converted);
		        });
		    });
		</script>

	</body>
