		<meta charset="utf-8">

		<meta name="description" content="A simple transaction manager.">
		<meta name="application-name" content="Dollar">


		<title>Dollar App</title>

		<!--
			Js for App
	 	-->
    <script src="./js/app.js"></script>
		<script src="./js/logout.js"></script>

		<link rel="stylesheet" href="./dist/landing.css" />

	</head>
	<body data-page="app">
		<main class="app-wrapper" id="main">
			<div id="headerMount"></div>
			<article class="app-section">
				<section class="container bottom-spacer" id="input">
					<div class="row">
						<h1>Enter a New Expense:</h1>
					</div>
					<div id="form" class="">
						<form>
							<fieldset>
								<div class="row">
									<label class="one-half column" for="amountField">Expense Amount: </label>
									<input class="one-half column" type="number" step="any" placeholder="$1.23" min="0" id="transactionAmount" required>
								</div>
								<div class="row">
									<label class="one-half column" for="tagField">Account Tag:</label>
									<select class="one-half column" id="transactionTag">
										<option id="optone">
											Credit Card
										</option>
										<option id="opttwo">
											Debit Card
										</option>
										<option id="optthree">
											Savings
										</option>
									</select>
								</div>
								<div class="row" id="bloodhound">
									<label class="one-half column" for="transactionLocation">Expense Location: </label>
									<input class="typeahead one-half column" type="text" placeholder="Some Place" id="transactionLocation" required>
								</div>
								<div class="row">
									<label class="one-half column" for="transactionType">Type of Expense: </label>
									<select class="one-half column" id="transactionType" required>
										<option>
											Other
										</option>
										<option selected>
											Personal
										</option>
										<option>
											Food
										</option>
										<option>
											Health
										</option>
										<option>
											Home
										</option>
										<option>
											Gifts
										</option>
										<option>
											Transportation
										</option>
										<option>
											Utilities
										</option>
										<option>
											Travel
										</option>
									</select>
								</div>
								<div class="row">
									<label class="one-half column" for="transactionNotes">Expense Notes: (optional)</label>
									<textarea class="one-half column" placeholder="A quick stop to the grocery store for ... (supports markdown!)" id="transactionNotes"></textarea>
								</div>
								<div class="row">
									<label class="one-half column" for="transactionUserTime">Expense Date: (optional)</label>
									<input type="date" class="one-half column" id="transactionUserTime">
								</div>
							</fieldset>
						</form>
						<div class="row">
							<button id="submit-btn" class="one-full column button button-tertiary">Submit</button>
						</div>
					</div>
				</section>

				<section class="container bottom-spacer">
					<div class="row">
						<h1>Ten most recent transactions: </h1>
					</div>
					<div class="overflow-container">

						<table class="u-full-width">
						<thead>
							<tr>
								<th>
									<span><i class="emoji small">:information_source:</i> Info:</span>
								</th>
								<th><span><i class="emoji small">:clock4:</i> Time:</span></th>
								<th><span><i class="emoji small">:dollar:</i> Amount:</span></th>
								<th><span><i class="emoji small">:map:</i> Location:</span></th>
								<th><span><i class="emoji small">:open_file_folder:</i> Category:</span></th>
								<th>
									<span><i class="emoji small">:hash:</i> Tag:</span>
								</th>
							</tr>
						</thead>
						<tbody id="past-transactions">
						</tbody>
						</table>
					</div>
				</section>
			</article>
			<div id="footerMount"></div>
		</main>
		<script src="./dist/common.js"></script>
		<script src="./dist/landing.js"></script>
	</body>
</html>
